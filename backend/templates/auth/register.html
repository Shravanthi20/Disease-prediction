{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="color: var(--primary-color);">Create Account</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                        placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Create a password">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">I am a...</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Login
                        here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
