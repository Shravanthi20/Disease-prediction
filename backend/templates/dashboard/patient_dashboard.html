{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Patient Dashboard</h2>
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title text-primary">Welcome, {{ current_user.username }}!</h5>
                    <p class="card-text text-muted">Please keep your medical history up to date for better diagnosis.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow border-0" style="border-radius: 15px;">
                <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0;">
                    <h4 class="mb-0">Medical History Form</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age"
                                    value="{{ history.age if history else '' }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" disabled {{ 'selected' if not history else '' }}>Select...</option>
                                    <option value="Male" {{ 'selected' if history and history.gender=='Male' else '' }}>
                                        Male</option>
                                    <option value="Female" {{ 'selected' if history and history.gender=='Female' else ''
                                        }}>Female</option>
                                    <option value="Other" {{ 'selected' if history and history.gender=='Other' else ''
                                        }}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="blood_group" class="form-label">Blood Group</label>
                                <input type="text" class="form-control" id="blood_group" name="blood_group"
                                    value="{{ history.blood_group if history else '' }}">
                            </div>

                            <div class="col-12">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies"
                                    rows="2">{{ history.allergies if history else '' }}</textarea>
                            </div>

                            <div class="col-12">
                                <label for="chronic_diseases" class="form-label">Chronic Diseases</label>
                                <textarea class="form-control" id="chronic_diseases" name="chronic_diseases"
                                    rows="2">{{ history.chronic_diseases if history else '' }}</textarea>
                            </div>

                            <div class="col-12">
                                <label for="past_surgeries" class="form-label">Past Surgeries</label>
                                <textarea class="form-control" id="past_surgeries" name="past_surgeries"
                                    rows="2">{{ history.past_surgeries if history else '' }}</textarea>
                            </div>

                            <div class="col-12">
                                <label for="current_medications" class="form-label">Current Medications</label>
                                <textarea class="form-control" id="current_medications" name="current_medications"
                                    rows="2">{{ history.current_medications if history else '' }}</textarea>
                            </div>

                            <div class="col-12">
                                <label for="family_history" class="form-label">Family Medical History</label>
                                <textarea class="form-control" id="family_history" name="family_history"
                                    rows="2">{{ history.family_history if history else '' }}</textarea>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Update History</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
